<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tip Screen</title>
    <style>
        :root {
            --primary-bg: #f9f9f9;
            --text-color: #333333;
            --button-blue: #007aff;
            --button-blue-light: #4c96ff;
        }

        body {
            font-family: 'Helvetica Neue', 'Segoe UI', Arial, sans-serif;
            background-color: var(--primary-bg);
            color: var(--text-color);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            user-select: none;
        }

        .tip-screen {
            width: 90%;
            max-width: 500px;
            padding: 40px 20px;
            text-align: center;
        }

        h2 {
            font-size: 1.2em;
            font-weight: 500;
            color: #000000;
            margin-bottom: 30px;
        }

        .tip-options {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 15px;
        }

        .tip-button, .custom-button, .no-tip-button {
            width: 100%;
            padding: 25px 0;
            border: none;
            cursor: pointer;
            font-size: 1.1em;
            font-weight: 600;
            transition: background-color 0.15s ease-in-out;
            color: #ffffff;
            background-color: var(--button-blue);
        }
        
        .tip-button:active,
        .custom-button:active,
        .no-tip-button:active {
            background-color: var(--button-blue-light);
        }

        .custom-button {
            margin-top: 15px;
        }
        
        .no-tip-button {
            margin-top: 15px;
        }
    </style>
</head>
<body>

    <div class="tip-screen">
        <h2>Add a tip?</h2>

        <div class="tip-options">
            <button class="tip-button" data-tip-percent="0.15">15%</button>
            <button class="tip-button" data-tip-percent="0.20">20%</button>
            <button class="tip-button" data-tip-percent="0.25">25%</button>
        </div>

        <button class="custom-button">Custom</button>
        <button class="no-tip-button" data-tip-percent="0">No tip</button>
    </div>

</body>
</html>
